<body>
  <h1 class="text-center font-bold text-2xl m-16 text-purple-600 uppercase">Welcome to the best product ever</h1>

  <div class="px-16">
    <div class="flex px-16 w-1/2">
      <img class="rounded-xl w-96 bg-gray-300 my-2" src="https://images.unsplash.com/photo-1565443492615-7e3d2324d925?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80">
    </div>
   <div class="flex">
    <h2 class="font-bold text-xl flex">It's Revolutionary.</h2>
    <p>It's more revolutionary than <a href="http://google.com/">Google.</a></p>
    <h2 class="font-bold text-xl">It's Life-Changing.</h2>
    <p>You'll wonder how you lived without it.</p>
    <h2 class="font-bold text-xl">It's Free.</h2>
    <p>In fact, we'll pay you.</p>
    </div>
  </div>

  <div class="m-8 w-1/2 flex space-y-4">
    <h1 class="text-left font-bold text-2xl uppercase">Sign up to learn more</h1>

    <form action="submission.html" class="my-8 w-64 mx-auto">

      <label for="name" class="font-bold block">What is your name?</label>
      <input type="text" name="name" class="border border-gray-400 rounded my-2 p-2">

      <label for="favorite-color" class="font-bold block">What is your favorite color?</label>
      <input type="text" name="favoriteColor" class="border border-gray-400 rounded my-2 p-2">

      <button class="block  mt-4 bg-gray-400 p-2 border border-black rounded mx-auto">Submit form!</button>
    </form>
